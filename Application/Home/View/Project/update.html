<!DOCTYPE html>
<div class="span9">

    <h1 class="page-title">
        <i class="icon-home"></i>
        项目管理
    </h1>

    <div class="widget">

        <div class="widget-header">
            <i class="icon-signal"></i>
            <h3>项目信息修改</h3>
        </div> <!-- /widget-header -->

        <div class="widget-content">


            <div class="tab-pane active" id="1">
                <form  class="form-horizontal"  method="post" action="{:U('Project/updated')}" />
                <fieldset>

                    <div class="control-group">
                        <label class="control-label" for="username">项目ID</label>
                        <div class="controls">
                            <input type="text" class="input-medium disabled" id="p_id" value="p_id" readonly="readonly"  name="p_id" />
                            <p class="help-block">Your project ID is for logging in and cannot be changed.</p>
                        </div> <!-- /controls -->
                    </div> <!-- /control-group -->


                    <div class="control-group">
                        <label class="control-label" for="firstname">项目名称</label>
                        <div class="controls">
                            <input type="text" class="input-medium" id="firstname" value="p_name" name="p_name" />
                        </div> <!-- /controls -->
                    </div> <!-- /control-group -->


                    <div class="control-group">
                        <label class="control-label" for="lastname">所属团队</label>
                        <div class="controls">
                            <input type="text" class="input-medium" id="lastname" value="Team" name="team" />
                        </div> <!-- /controls -->
                    </div> <!-- /control-group -->


                    <div class="control-group">
                        <label class="control-label" for="email">负责人</label>
                        <div class="controls">
                            <input type="text" class="input-large" id="email" value="负责人" name="people" />
                        </div> <!-- /controls -->
                    </div> <!-- /control-group -->

                    <br />
                    <br />

                    <div class="form-actions">
                        <button type="submit" class="btn btn-primary">Save</button>
                        <button class="btn">Back</button>
                    </div> <!-- /form-actions -->
                </fieldset>
                </form>
            </div>


        </div> <!-- /widget-content -->
    </div>
</div> <!-- /span9 -->
