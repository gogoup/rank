<!DOCTYPE html>
<div class="span9">

    <h1 class="page-title">
        <i class="icon-th-list"></i>
        项目管理
    </h1>

            <div class="widget widget-table">

                <div class="widget-header">
                    <i class="icon-th-list"></i>
                    <h3>项目表</h3>
                    <button type="button" class="btn btn-small btn-warning" style="float: right; margin: 0.5rem 1rem 0 0rem">检索</button>
                    <input type="text" name="project" id="project" style="float: right; margin: 0.5rem 1rem 0 0rem">
                </div> <!-- /widget-header -->

                <div class="widget-content">
                    <table class="table table-striped table-bordered">
                        <thead>
                        <tr>
                            <th>项目Id</th>
                            <th>项目简称</th>
                            <th>项目名</th>
                            <th>&nbsp;</th>
                        </tr>
                        </thead>
                        <tbody>
                        <volist name="list" id="project">
                        <tr>
                            <td>{$project.p_id}</td>
                            <td>{$project.p_card}</td>
                            <td>{$project.p_name}</td>
                            <td class="action-td" style="width: 16rem;">
                                <a href="{:U('Links/index',array('p_id'=>$project['p_id']))}" class="btn btn-small btn-warning">
                                    项目管理
                                </a>
                                <a href="{:U('Project/update',array('p_id'=>$project['p_id']))}" class="btn btn-small">
                                    修改
                                </a>
                                <a href="{:U('Project/del',array('p_id'=>$project['p_id']))}" class="btn btn-small ">
                                    删除
                                </a>
                            </td>
                        </tr>
                        </volist>
                        </tbody>
                    </table>
                </div> <!-- /widget-content -->
                <div class="black2">{$page}</div>
            </div>

</div> <!-- /span9 -->
