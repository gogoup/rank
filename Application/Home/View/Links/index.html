<!DOCTYPE html>
<div class="span9">

    <h1 class="page-title">
        <i class="icon-th-list"></i>
        项目管理
    </h1>

    <div class="widget widget-table">

        <div class="widget-header">
            <i class="icon-th-list"></i>
            <h3>链接表</h3>
            <select style="float: right; margin: 0.5rem 9rem 0rem -1rem">
                <option></option>
                <option></option>
                <option></option>
                <option></option>
            </select>

        </div> <!-- /widget-header -->

        <div class="widget-content">
            <table class="table table-striped table-bordered">
                <thead>
                <tr>
                    <th>项目Id</th>
                    <th>项目名</th>
                    <th>&nbsp;</th>
                </tr>

                <tbody>
                <volist name="list" id="vo">
                    <tr>
                        <td>{$vo.l_id}</td>
                        <td>{$vo.l_name}</td>
                        <td class="action-td" style="width: 16rem;">
                            <a href="{:U('Keyword/index')}" class="btn btn-small btn-warning">
                                关键字管理
                            </a>

                                链接排名
                            </a>

                            <a href="javascript:;" class="btn btn-small ">
                                删除
                            </a>

                    </tr>
                </volist>
                </tbody>
            </table>
        </div> <!-- /widget-content -->
        <div class="black2">{$page}</div>
    </div>

</div> <!-- /span9 -->
