<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>域名排名表</title>
    <include file="comm:css" />
</head>
<body>

<div class="widget widget-table">

    <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>域名排名表</h3>
        <input type="text" style="float: right; margin: 0.5rem 9rem 0rem -1rem" id="condition">
        <input type="hidden" id="l_id" value="{$list[0]['l_id']}">
        <button id="check" type="button" class="btn btn-small btn-warning" style="float: right; margin: 0.5rem -18rem 0 0rem">检索</button>
        <button id="import" type="button" class="btn btn-small btn-warning" >导入</button>
        <button id="export" type="button" class="btn btn-small btn-warning" >导出</button>
    </div> <!-- /widget-header -->

    <div class="widget-content">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>域名\日期</th>
                <th>1</th>
                <th>2</th>
                <th>3</th>
                <th>4</th>
                <th>5</th>
                <th>6</th>
                <th>7</th>
            </tr>
            </thead>
            <tbody>

                <tr>
                    <td>词</td>
                    <td>11</td>
                    <td>22</td>
                    <td>33</td>
                    <td>44</td>
                    <td>55</td>
                    <td>66</td>
                    <td>77</td>
                </tr>

            </tbody>
        </table>
    </div> <!-- /widget-content -->
    <div class="black2">{$page}</div>
</div>

</body>
</html>
