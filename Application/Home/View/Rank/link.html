<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>域名排名表</title>
    <include file="comm:css" />
</head>
<body>

<div class="widget widget-table">

    <div class="widget-header">
        <i class="icon-th-list"></i>
        <h3>域名排名表</h3>
        <input type="text" style="float: right; margin: 0.5rem 9rem 0rem -1rem" id="condition">
        <input type="hidden" id="l_id" value="{$list[0]['l_id']}">
        <button id="check" type="button" class="btn btn-small btn-warning" style="float: right; margin: 0.5rem -18rem 0 0rem">检索</button>
    </div> <!-- /widget-header -->

    <div class="widget-content">
        <table class="table table-striped table-bordered">
            <thead>
            <tr>
                <th>关键字\日期</th>
                <volist name="time" id="day">
                    <th>{$day}</th>
                </volist>
            </tr>
            </thead>
            <tbody>
                    {$html}
            </tbody>
        </table>
    </div> <!-- /widget-content -->
</div>

</body>
</html>
