<!DOCTYPE html>
<div class="span9">
    <h1 class="page-title">
        <i class="icon-home"></i>用户信息                    
    </h1>
    <div class="widget">                     
        <div class="widget-header">
            <i class="icon-signal"></i><h3>添加用户</h3>
        </div> <!-- /widget-header -->                                
        <div class="widget-content">
            <form method="post" action="{:U('Home/User/useradda')}">
                <table>
                    
                        <tr><td>团队名：
                            <select name="team">
                                <volist name="list" id="vo">
                                    <option value="{$vo.t_id}">{$vo.t_name}</option>
                                </volist>
                            </select>
                        </td></tr>
                        <tr><td>用户名：<input type="text" name="u_name"></td></tr>
                        <tr><td>密码：<input type="text" name="u_pwd"></td></tr>
                        <tr>
                            <td ><br />状态：<input type="radio" name="u_state" checked="checked" value="1">运作中
                                <input type="radio" name="u_state" value="0">暂停中
                            </td>
                        <tr>
                            <tr>
                            <td ><br />角色：<input type="radio" name="r_id" checked="checked" value="1">管理员
                                <input type="radio" name="r_id" value="0">用户
                            </td>
                        <tr>
                        <tr><td style="text-align:center"></tr>
                            <tr><td> <br />                   
                                <button class="btn btn-small" type="submit">提交</button>                   
                                <a href="{:U('Home/User/index')}" class="btn btn-small">返回</a>
                            </td></tr>
                        </tr>

                </table>
            </form>
        </div>
    </div>
</div>
