<!DOCTYPE html>
<div class="span9">
	
	<h1 class="page-title">
		<i class="icon-home"></i>
		个人信息					
	</h1>
	
	<div class="widget">
											
		<div class="widget-content">
			
			<table class="table table-striped table-bordered">
				<thead>
					<tr>
						<th style="text-align:center">编号</th>
						<th>团队</th>
						<th>用户名</th>
						<th>状态</th>
						<th>操作</th>
					</tr>
				</thead>
				
				<tbody>
					<volist name="list" id="vo">
						
						<tr>
							<td style="text-align:center">{$vo.u_id}</td>
							
							<td>{$info[0]['t_name']}</a></td>
							
							<td>{$vo.u_name}</td>
							<td>
								<if condition="$$vo.u_state eq 1">
									<if condition="$vo.u_state eq 1">
										<font>停用</font>
									<else />
										<font>启用</font>
									</if>
								<else />
									<if condition="$vo.u_state eq 1">
										停用
									<else />
										启用
									</if>
								</if>
							</td>
							<td>					
								<a href="{:U('Home/User/userupd',array('u_id'=>$vo['u_id'],'team_id'=>$vo['team_id']))}" class="btn btn-small btn-warning">编辑</a>					
							</td>
						</tr>

					</volist>	
				</tbody>

			</table>

		</div> <!-- /widget-content -->
	</div>
</div> <!-- /span9 -->
