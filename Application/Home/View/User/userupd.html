<!DOCTYPE html>
<div class="span9">
	
	<h1 class="page-title">
		<i class="icon-home"></i>
		用户信息					
	</h1>
	
	<div class="widget">
							
		<div class="widget-header">
			<i class="icon-signal"></i>
			<h3>用户修改</h3>
		</div>								
		<div class="widget-content">
			<form method="post" action="{:U('Home/User/userupda')}">
				<volist name="info" id="vo">
					<table>
					    <tbody>
					    	<tr><td>编 &nbsp; 号：<input type="hidden" name="u_id" value="{$vo.u_id}">{$vo.u_id}</td></tr>
							
					        <tr><td>团队名：<select name="team">
					        	<volist name="list" id="aa">
					        	<if condition="$aa['t_id'] eq $team_id">
					        		<option selected="selected" value="{$aa.t_id}">{$aa.t_name}</option>
					        	<else />
                                	<!-- <option value="{$aa.t_id}">{$aa.t_name}</option> -->
                                	<if condition="$_SESSION['userinfo']['r_id'] eq 1">
							            <option value="{$aa.t_id}">{$aa.t_name}</option>
							        <else />
							        </if>
                                </if>
                            	</volist>
                            </select></td></tr> 

					        
					        <tr><td>用户名：<input type="text" name="u_name" value="{$vo.u_name}"></td></tr>
					        <tr><td>密 &nbsp; 码：<input type="password" name="u_pwd" value="{$vo.u_pwd}"></td></tr>
					        <tr>
					            <td >状 &nbsp; 态：<input type="radio" name="u_state" checked="checked" value="1">运作中
					                <input type="radio" name="u_state" value="0">暂停中
					            </td>
					        <tr>
					        <tr><td style="text-align:center"></tr>
					            <tr><td> <br />                   
					                <button class="btn btn-small" type="submit">更新</button>                   
					                <a href="{:U('Home/User/user',array('team_id'=>$_SESSION[userinfo]['team_id']))}" class="btn btn-small">返回</a>
					            </td></tr>
					        </tr>  
					    </tbody>
					</table>
				</volist>
			</form>
		</div>
	</div>
</div> <!-- /span9 -->
